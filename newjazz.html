<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUMPAD PROFESSIONAL</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pressetAI.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <section class="hele-drumpad">
        <div class="drumpad-header">
            <h1>DRUMPAD <p>PROFESSIONAL</p></h1>
            <h2>NEWJAZZ-LDP555</h2>
        </div>

        <section class="drumpad">
            <section class="buttons">
                <div class="boven-buttons">
                    <a id="lightdarkmode" class="lightdarkmode">
                        <img src="/assets/vecteezy_day-and-night-line-icon-design_ [Omgezet].png" alt="">
                    </a>
                    <a id="green" class="green">GREEN</a>
                    <a id="blue" class="blue">BLUE</a>
                </div>
                <button id="open-preset-screen">PRESETS</button>
            </section>

            <div class="pads">
                <div class="pad" data-pad="A">
                    <span class="toets">A</span>
                </div>
                <div class="pad" data-pad="Z">
                    <span class="toets">Z</span>
                </div>
                <div class="pad" data-pad="E">
                    <span class="toets">E</span>
                </div>
                <div class="pad" data-pad="Q">
                    <span class="toets">Q</span>
                </div>
                <div class="pad" data-pad="S">
                    <span class="toets">S</span>
                </div>
                <div class="pad" data-pad="D">
                    <span class="toets">D</span>
                </div>
                <div class="pad" data-pad="W">
                    <span class="toets">W</span>
                </div>
                <div class="pad" data-pad="X">
                    <span class="toets">X</span>
                </div>
                <div class="pad" data-pad="C">
                    <span class="toets">C</span>
                </div>
            </div>
        </section>

        <div id="presets" class="presets">
            <div class="preset-content">
                <span id="sluit-presets" class="sluit-presets">X</span>
                <h2>PRESETS</h2>
                <p>Select your DRUMPAD preset</p>
                <div class="presets-dropdown">
                    <select id="presets-dropdowns">
                        <option value="Trap.html">Trap</option>
                        <option value="newjazz.html">NewJazz</option>

                    </select>
                </div>
            </div>
        </div>

        <div id="effect"></div>
        <audio id="A" src="/assets/geluiden/new jazz/808 2_Current.wav"></audio>
        <audio id="Z" src="/assets/geluiden/new jazz/CLAP (28).wav"></audio>
        <audio id="E" src="/assets/geluiden/new jazz/FX (40).wav"></audio>
        <audio id="Q" src="/assets/geluiden/new jazz/HI HAT (95).wav"></audio>
        <audio id="S" src="/assets/geluiden/new jazz/OPEN HAT (45).wav"></audio>
        <audio id="D" src="/assets/geluiden/new jazz/PERC (56).wav"></audio>
        <audio id="W" src="/assets/geluiden/new jazz/KICK (14).wav"></audio>
        <audio id="X" src="/assets/geluiden/new jazz/RIM (2).wav"></audio>
        <audio id="C" src="/assets/geluiden/new jazz/[Dolor] Jerk Chants (5).wav"></audio>
        <script src="/js/main.js"></script>
</body>
</html>
